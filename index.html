<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/Style.CSS" />
    <title>Vanilla-Weather-Project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="wrapper">
          <div class="overview">
            <h1>Hey,what's the weather like today?</h1>
            <h2 id="city"></h2>
            <ul>
              <li>Last updated on:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">°C|<a href="#">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>kmph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Adhekon-code/Vanilla-Weather-App-Project"
            target="_blank"
            >Open-source code</a
          >,by
          <a href="linkedin.com/in/hellen-adhekon-299b1b154" target="_blank">
            Hellen Adhekon</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
