<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla-Weather-Project</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1>What's the weather like in your city?</h1>
        <h2>Nairobi</h2>
        <ul>
          <li>Friday,14:00</li>
          <li>cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="sun"
            />
            12°C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 75%</li>
              <li>Wind:20 mph</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Adhekon-code/Vanilla-Weather-App-Project"
            target="_blank"
            >Open-source code</a
          >,by
          <a href="linkedin.com/in/hellen-adhekon-299b1b154" target="_blank">
            Hellen Adhekon</a
          >
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
